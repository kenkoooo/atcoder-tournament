[package]
name = "server"
version = "0.1.0"
authors = ["kenkoooo <kenkou.n@gmail.com>"]
edition = "2018"
publish = false

[dependencies]
tide = "0.13.0"
sqlx = { version="0.3.5", features=["postgres"] }
async-std = { version="1.6.3", features=["attributes"] }
anyhow = "1.0.32"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
scraper = "0.12.0"
reqwest = { version="0.10.8", features = ["gzip"] }
tokio = { version="0.2.22", features=["rt-threaded", "macros"] }
